server.port=8082
spring.application.name=api-gateway

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ======================
# REST Routes
# ======================

spring.cloud.gateway.routes[0].id=systemkpi-route
spring.cloud.gateway.routes[0].uri=lb://SYSTEMKPI
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/system/**

spring.cloud.gateway.routes[1].id=targetview-route
spring.cloud.gateway.routes[1].uri=lb://TARGETVIEW-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/targetview/**

# ======================
# WebSocket Route 
# ======================

spring.cloud.gateway.routes[2].id=systemkpi-ws-route
spring.cloud.gateway.routes[2].uri=lb:ws://SYSTEMKPI
spring.cloud.gateway.routes[2].predicates[0]=Path=/ws/**

# ======================
# CORS
# ======================

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOriginPatterns=http://localhost:*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
